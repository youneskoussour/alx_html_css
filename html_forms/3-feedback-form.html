<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        form {
            max-width: 400px;
            margin: 0 auto;

        input[type="text"],
        input[type="email"],
        input[type="file"],
        input[type="submit"] {

    <script>
        function validateForm() {
            var checkboxes = document.querySelectorAll('input[name="BoxSelect[]"]:checked');
            if (checkboxes.length === 0) {
                alert("Please select at least one option.");
                return false;
            }
            return true;
        }
    </script>

        <input type="text" placeholder="" name="Name" required>
